<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="css/registrar.css">

    <link rel="stylesheet" href="js/registrar.js">


</head>

<body>

    <div class="registro-formulario">
        <img src="img/logoRincon.webp" alt="logo" width="200" height="200" style="display: block; margin: auto;">
        <h1>
            <center>Formulario para crear cuenta</center>
        </h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="bg-white rounded shadow p-4">
                    <!-- Aquí va TODO tu formulario y títulos -->
                    <form action="otraPage.html" method="post" id="formulario">
                        <!-- Nombre -->
                        <div class="nombre">
                            <input type="text" name="nombre" id="nombre" class="form-control" placeholder=" " required>
                            <label for="nombre">Nombre</label>
                            <span></span>
                        </div>
                        <!-- Apellido -->
                        <div class="apellido">
                            <input type="text" name="apellido" id="apellido" class="form-control" placeholder=" "
                                required>
                            <label for="apellido">Apellido</label>
                            <span></span>
                        </div>
                        <!-- Email -->
                        <div class="email">
                            <input type="text" name="email" id="email" class="form-control" placeholder=" " required>
                            <label for="email">Email</label>
                            <span></span>
                        </div>


                        <!-- Contraseña -->
                        <div class="contrasena">
                            <input type="password" name="contrasena" id="contrasena" class="form-control" required>
                            <label for="contrasena">Contraseña</label>
                            <span></span>
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">❌</button>
                        </div>
                        <div class="contrasena2">
                            <input type="password" name="contrasena2" id="contrasena2" class="form-control" required>
                            <label for="contrasena2">Repetir Contraseña</label>
                            <span></span>
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword2">❌</button>

                        </div>

                        <script>
                            $(document).ready(function () {
                                $("#togglePassword").click(function () {
                                    let input = $("#contrasena");
                                    let type = input.attr("type") === "password" ? "text" : "password";
                                    input.attr("type", type);

                                    // Cambiar icono según estado
                                    $(this).text(type === "password" ? "❌" : "⬜");
                                });
                            });
                        </script>
                        <div id="errorContrasena" class="alert alert-danger" role="alert"></div>
                </div>
            </div>
            <!-- Los botones -->
            <form>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <input type="submit" class="btn btn-danger me-2" id="enviar" value="Enviar">
                        <div class="alerta">
                            <div id="error" class="alert alert-danger mt-3" role="alert">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--Boton retorno-->
    <div>
        <a href="index.html">
            <img src="img/boton retornar.png" alt="retorno" width="50" height="50"
                style="position: fixed; bottom: 10px; left: 10px; cursor: pointer;">
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
